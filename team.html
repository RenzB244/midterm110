<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team • Portfolio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="nav container">
      <div class="brand">Portfolio</div>
      <div class="menu">
        <a href="index.html" class="navlink">Home</a>
        <a href="team.html" class="navlink active">Team</a>
        <a href="credentials.html" class="navlink">Credentials</a>
        <a href="contact.html" class="navlink">Contact</a>
        <a href="converter.html" class="btn primary">Open Converter</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h1>Team</h1>
      <div class="grid" style="grid-template-columns: repeat(3, 1fr);">
        <div class="card" style="text-align:center;">
          <img class="avatar" src="assets/images/carl.jpg" alt="Member 1" onerror="this.src='assets/images/avatar-placeholder.svg'">
          <h3>Member 1</h3>
          <p style="color: var(--muted)">Short description about Member 1, role, and interests.</p>
        </div>
        <div class="card" style="text-align:center;">
          <img class="avatar" src="assets/images/regine.jpg" alt="Member 2" onerror="this.src='assets/images/avatar-placeholder.svg'">
          <h3>Member 2</h3>
          <p style="color: var(--muted)">Short description about Member 2, role, and interests.</p>
        </div>
        <div class="card" style="text-align:center;">
          <img class="avatar" src="assets/images/renz.jpg" alt="Member 3" onerror="this.src='assets/images/avatar-placeholder.svg'">
          <h3>Member 3</h3>
          <p style="color: var(--muted)">Short description about Member 3, role, and interests.</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    © <span id="year"></span> Portfolio. All rights reserved.
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
