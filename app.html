<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="nav container">
      <div class="brand">Currency Converter</div>
      <a href="index.html" class="btn">â¬… Back to Portfolio</a>
    </div>
  </header>

  <main class="container converter">
    <div class="card">
      <h1 style="margin-top:0">Currency Converter</h1>
      <p style="color: var(--muted); margin-top: 6px">Convert currencies using real-time exchange rates from ExchangeRate-API.</p>

      <div class="grid" style="grid-template-columns: 1fr; gap: 15px; margin: 20px 0;">
        <div>
          <label for="amount" style="font-weight: 600; display: block; margin-bottom: 5px;">Amount</label>
          <input id="amount" type="number" placeholder="Enter amount" class="input" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border, #ddd); font-size: 16px;" step="0.01" min="0">
        </div>

        <div class="grid" style="grid-template-columns: 1fr 1fr; gap: 15px;">
          <div>
            <label for="fromCurrency" style="font-weight: 600; display: block; margin-bottom: 5px;">From</label>
            <select id="fromCurrency" class="input" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border, #ddd); font-size: 16px;">
              <!-- Options populated by JavaScript -->
            </select>
          </div>
          
          <div>
            <label for="toCurrency" style="font-weight: 600; display: block; margin-bottom: 5px;">To</label>
            <select id="toCurrency" class="input" style="width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border, #ddd); font-size: 16px;">
              <!-- Options populated by JavaScript -->
            </select>
          </div>
        </div>

        <div id="validation" style="color: var(--danger, #dc3545); display: none; text-align: center; margin: 10px 0;">
          Please enter a valid amount.
        </div>
      </div>

      <div id="result">
        <!-- Results will be displayed here -->
      </div>

      <div style="display:flex; gap:12px; margin-top: 20px; justify-content: center;">
        <button class="btn primary" onclick="convertCurrency()">Convert Currency</button>
        <button class="btn" onclick="swapCurrencies()">Swap Currencies</button>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    // Basic input validation feedback
    document.getElementById('amount').addEventListener('input', () => {
      const amount = document.getElementById('amount').value.trim();
      const validation = document.getElementById('validation');
      if (amount && (isNaN(amount) || parseFloat(amount) <= 0)) {
        validation.style.display = 'block';
      } else {
        validation.style.display = 'none';
      }
    });
  </script>
</body>
</html>
